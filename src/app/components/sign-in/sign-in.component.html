
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName">
            </div>
            <button class="btn btn-primary" (click)="signIn()" routerLink="/hikes">Create User</button>
        </form>
    </div>
